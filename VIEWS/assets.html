%from server import sporocilo
<!DOCTYPE html>
<html lang="slo">
    <head>
        <meta charset="UTF-8">
        <title>Assets</title>
    </head>
    <body>
        <h2>Assets</h2>
        % if sporocilo == "":
            %pass
        % else:
        <div>{{sporocilo}}</div>
        % end
        <form action="/buy_sell" method="post">
            <span>Simbol:</span> <input name="symbol" type="text" required
            placeholder="BTC-USD"/><br>
            <span>Datum izvedbe:</span> <input name="datum" type="date" required
            /><br>
            <span>Koliƒçina:</span> <input name="amount" required
            placeholder="2.5"/><br>
            <label for="type">Izberi tip:</label>
                <select name="tip" required>
                    <option value="Buy">Kupim</option>
                    <option value="Sell">Prodam</option>
                </select><br>
            <input value="Potrdi" type="submit" />
        </form>
        <div>
            <table>
                <tr>
                    <th>Symbol</th>
                    <th>Amount</th>
                </tr>
                %for (symbol_id,amount) in asset:
                <tr>
                    <td>{{symbol_id}}</td>
                    <td>{{amount}}</td>
                </tr>
                %end
            </table>
        </div>
    </body>
</html>
